<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">



        <div class="card">
            <div class="nav">
                <input type="search" name="search" placeholder="search"id="search">
                <button class="btn"><img src="/images/search.png" alt="" srcset=""></button>
            </div>

            <div class="location-not-found">
                <h1>Sorry,</h1><h1> Location not found!!!</h1>
                <div class="error"><img src="/images/location-finding-error-2748723-2289757.webp" alt="404 Error"></div>
            </div>
            
            <div class="photo">
                <img class="photoimg" src="/images/clouds.png" alt="">
            </div>
            <div class="weather">
                <h1 class="temp">22</h1><img src="/images/15752.png" alt="" srcset="">
            </div>
            <div class="city">New Work</div>
            <div class="last">
                <div class="right">
                    <img src="/images/humidity.png" alt="">
                    
                    <div class="humu">
                       <h1 class="humuu">64%</h1>
                       <h3>Humidity</h3>
                    </div>
                </div>
                <div class="left">
                    <img src="/images/wind.png" alt="">
                    
                    <div class="wind">
                        <h1 class="windd">18km/h</h1>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
            
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
